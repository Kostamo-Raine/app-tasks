<div class="container" style="margin-top: 50px;">

  <div class="row" style="margin-bottom: 20px">

    <div class="col-sm-6">

      <div class="navbar-header">
        <span class="navbar-brand">Registration</span>
      </div>

      <form>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control"/>
          <small id="firstNameHelp" class="form-text text-muted">Enter your First Name.</small>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control"/>
          <small id="lastNameHelp" class="form-text text-muted">Enter your Last Name.</small>
        </div>

        <div class="form-group">
          <label for="npiNumber">NPI Number</label>
          <input type="text" id="npiNumber" class="form-control"/>
          <small id="npiNumberHelp" class="form-text text-muted">Enter your NPI Number.</small>
        </div>

        <div class="form-group">
          <label for="businessAddress">Business Address</label>
          <input type="text" id="businessAddress" class="form-control"/>
          <small id="businessAddressHelp" class="form-text text-muted">Enter your Business Address.</small>
        </div>

        <div class="form-group">
          <label for="phoneNo">Telephone Number</label>
          <input type="text" id="phoneNo" class="form-control"/>
          <small id="phoneNoHelp" class="form-text text-muted">Enter your Telephone Number (no special characters).</small>
        </div>

        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="text" id="emailAddress" class="form-control"/>
          <small id="emailAddressHelp" class="form-text text-muted">Enter your Email Address.</small>
        </div>

      </form>

      <div class="btn-group">
        <button class="btn btn-primary" style="margin-right: 10px;"> Submit </button>
        <button class="btn btn-secondary"> Reset </button>
      </div>
    </div>

  </div>
</div>
